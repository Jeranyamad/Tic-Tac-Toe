<!DOCTYPE html>
<html lang="en" id="../img/octavian.jpg">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/jpg" href="img/tictactoe.jpg" />
	<title> Tic|Tac|Toe </title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
	<h1> Tic Tac Toe</h1>
	<div id="container">
		<center>
			<!-- <P ID="status" class="turns"> X's Turn </P> -->
			<table>
				<tr>
					<td id="1" onclick="square(1)"></td>
					<td id="2" onclick="square(2)"></td>
					<td id="3" onclick="square(3)"></td>
				</tr>
				<tr>
					<td id="4" onclick="square(4)"></td>
					<td id="5" onclick="square(5)"></td>
					<td id="6" onclick="square(6)"></td>
				</tr>
				<tr>
					<td id="7" onclick="square(7)"></td>
					<td id="8" onclick="square(8)"></td>
					<td id="9" onclick="square(9)"></td>
				</tr>
			</table>

			<div class="clearfix"></div>

			<footer>
				<p>Made By Jessica Palacios</a> 2017...<span>&hearts;</span></p>
			</footer>
		</center>
	</div>

	<script src="js/index.js"></script>
</body>

</html>
